<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="1" min="0" />
        </div>

        <div class="form-group">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="RON">RON</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="RON">RON</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
        </div>

        <button id="convertButton">Convert</button>

        <h2>Converted Amount: <span id="convertedAmount"></span></h2>

        <button id="installButton" hidden>Install App</button>
    </div>

    <script>
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const xmlUrl = 'https://www.bnr.ro/nbrfxrates.xml';
        let exchangeRates = {
            RON: 1,
            EUR: null,
            USD: null
        };

        // Function to fetch exchange rates
        async function fetchExchangeRates() {
        try {
            // Fetch data through the CORS proxy
            const response = await fetch(proxyUrl + xmlUrl);
            
            // Check if response is OK
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            
            // Parse XML from the response
            const text = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, 'application/xml');
            
            // Get exchange rates from XML
            const ratesList = xmlDoc.getElementsByTagName('Rate');
            const ratesContainer = document.getElementById('rates');

            // Clear existing rates
            ratesContainer.innerHTML = '';

            // Add rates to the list
            for (let rate of ratesList) {
            const rateItem = document.createElement('li');
            rateItem.classList.add('rate-item');
            rateItem.textContent = rate.textContent; // Customize as needed
            ratesContainer.appendChild(rateItem);
            }
            
        } catch (error) {
            console.error('Error fetching or parsing XML:', error);
            const ratesContainer = document.getElementById('rates');
            ratesContainer.innerHTML = '<li>Error fetching exchange rates. Please try again later.</li>';
        }
        }

        // Convert function
        function convertCurrency(amount, fromCurrency, toCurrency) {
            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[toCurrency];

            if (!fromRate || !toRate) {
                alert("Exchange rates not available. Please try again later.");
                return null;
            }
            const convertedAmount = (amount / fromRate) * toRate;
            return convertedAmount.toFixed(2);
        }

        // Event listener for the Convert button
        document.getElementById('convertButton').addEventListener('click', () => {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const result = convertCurrency(amount, fromCurrency, toCurrency);
            if (result !== null) {
                document.getElementById('convertedAmount').textContent = result;
            }
        });

        // Fetch exchange rates on window load
        window.onload = fetchExchangeRates;

        // Install PWA prompt handling
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;
            installButton.hidden = false;

            installButton.addEventListener('click', () => {
                installButton.hidden = true;
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
